<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body >
    <div class="min-h-screen bg-blue-500/50 flex items-center justify-center p-6">
    <div class="max-w-7xl w-full">
      <h1 class="text-3xl font-bold text-gray-800 mb-8 text-center">I miei libriå</h1>

      <div class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4" id="libri">
        <div class="bg-white rounded-xl shadow-md overflow-hidden w-75 hover:shadow-lg transition p-5">
          <h3 class="text-xl font-semibold text-gray-800 mb-2">Titolo: boh</h3>
          <h3 class="text-xl font-semibold text-gray-800 mb-2">Autore: Levo</h3>
          <h6 class="text-l font-semibold text-gray-800 mb-2">Pagine: 900 - Letto: ❌ / ✅</h6>

          <button class="px-4 py-2 bg-red-800 text-white font-medium rounded-lg hover:bg-red-700 focus:ring-2 focus:ring-blue-400 transition">
            Elimina
          </button>

        </div>

      </div>
      <div class="mt-10">
          <input id="title" type="text" name="" placeholder="Titolo" class="block min-w-0 grow bg-white py-1.5 pr-3  mb-3 pl-1 text-base text-black placeholder:text-gray-500 focus:outline-none sm:text-sm/6" />
          <input id="author" type="text" name="" placeholder="Autore" class="block min-w-0 grow bg-white py-1.5 pr-3 pl-1 mb-3 text-base text-black placeholder:text-gray-500 focus:outline-none sm:text-sm/6" />
          <input id="pages" type="number" name="" placeholder="N. Pagine" min="1" class="block min-w-0 grow bg-white py-1.5 pr-3 pl-1 text-base text-black placeholder:text-gray-500 focus:outline-none sm:text-sm/6" />
          <button class="mt-4 px-5 py-2 bg-black text-white font-semibold rounded-lg hover:bg-gray-700 focus:ring-2 focus:ring-blue-400 transition" id="addbook">
            Aggiungi libro
          </button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>

  </body>
</html>
