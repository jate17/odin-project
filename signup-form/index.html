<!DOCTYPE html>

<html>
    <head>

        <meta charset="utf-8">
        <title>Sign-Up From</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <main  class="container">
            <div id="sx">

                    <div id="banner">
                        <img src="./assets/img/logo.png" alt="logo odin" class="img-logo">
                        <h1 class="title">ODIN</h1>
                    </div>

            </div>
            <div id="dx">
                <div class="container-form">
                    <h2 class="top-text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br><span>Sign up now to get started.</span></h2><br>

                    <h2 class="top-second-text"> You know you want to</h2>

                    <div class="over-form">
                        <h2>Let's do this!</h2>

                        <div class="form">

                            <div class="field">
                                <label for="first"><strong>First Name</strong> </label>
                                <input type="text" name="first"   placeholder="John "  minlength="4" maxlength="20" required>

                            </div>
                             <div class="field">
                                <label for="last"> <strong>Last Name</strong> </label>
                                <input type="text" name="last" placeholder="Doe " minlength="4" maxlength="20" required>
                            </div>

                            <div class="field">
                                <label for="email"><strong>Email </strong></label>
                                <input type="email" name="email" placeholder="john.doe@gmail.com" minlength="10" maxlength="20" required>
                            </div>

                            <div class="field">
                                <label for="phone"><strong>Phone Number  </strong></label>
                                <input type="phone" name="phone" placeholder="+1 333-333-333" minlength="15" maxlength="20">
                            </div>
                            <div class="field">
                                <label for="password"><strong>Password </strong></label>
                                <input type="password" name="password" placeholder="Unsafe password" minlength="8" maxlength="20" required>
                            </div>


                            <div class="field">
                                <label for="confpassword"><strong>Conf Password  </strong></label>
                                <input type="Password" name="confpassword" placeholder="Reapt Unsafe password" minlength="8" maxlength="20" required>
                            </div>




                        </div>
                    </div>

                    <div class="footersx">
                        <button class="footer-btn">Create Account</button>
                        <p class="footer-text">Already have an account?  <a class="footer-link" href="login.html"><strong>Log in</strong></a></p>
                    </div>
                </div>

            </div>

        </main>

    </body>

</html>
